<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleChat - AI Powered Secure Messaging</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otplib/12.0.1/otplib-browser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-body { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        html, body { height: 100%; overflow: hidden; }
        .spinner { border-top-color: transparent; border-right-color: transparent; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        .message-bubble { position: relative; }
        .reaction-button { display: none; transition: opacity 0.2s; opacity: 0; }
        .message-bubble:hover .reaction-button { display: inline-flex; opacity: 1; }
        .reactions-container { display: flex; gap: 4px; position: absolute; bottom: -12px; left: 12px; }
        .reaction-pill { background-color: #334155; border: 1px solid #475569; border-radius: 10px; padding: 1px 6px; font-size: 12px; cursor: pointer; transition: transform 0.1s; }
        .reaction-pill:hover { transform: scale(1.1); }
        .is-current-user .reactions-container { left: auto; right: 12px; }
        .emoji-picker { display: none; }
        .reaction-button:hover .emoji-picker { display: flex; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .ai-shimmer { background: linear-gradient(to right, #1e293b 4%, #334155 25%, #1e293b 36%); background-size: 1000px 100%; animation: shimmer 2s infinite linear; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center transition-colors duration-500">

    <!-- Auth Flow Containers -->
    <div id="auth-flow-container" class="w-full max-w-md p-4">
        <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl p-8 space-y-6">
            
            <!-- Dynamic Header -->
            <div id="auth-header">
                <!-- Header content will be dynamically set by JS -->
            </div>

            <!-- Phone Number Step -->
            <div id="phone-step">
                <label for="phone-input" class="text-sm font-medium text-slate-300">Your Phone Number</label>
                <div class="flex items-center mt-1">
                    <span class="inline-flex items-center px-3 text-sm text-slate-300 bg-slate-700 border border-r-0 border-slate-600 rounded-l-md h-12">+880</span>
                    <input type="tel" id="phone-input" class="w-full bg-slate-900 border border-slate-600 rounded-r-md p-3 h-12 focus:ring-2 focus:ring-sky-500 focus:outline-none placeholder-slate-500" placeholder="171 234 5678" autocomplete="tel">
                </div>
                <button id="send-code-btn" class="w-full mt-6 bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed">
                    <span id="send-code-text">Continue</span>
                    <div id="send-code-loader" class="spinner w-5 h-5 border-2 border-white rounded-full hidden"></div>
                </button>
            </div>

            <!-- OTP Step -->
            <div id="otp-step" class="hidden">
                <p class="text-center text-slate-400 text-sm">We sent a 6-digit code to <br><strong id="phone-display" class="text-white font-semibold"></strong>.</p>
                <label for="otp-input" class="text-sm font-medium text-slate-300 mt-4 block sr-only">Verification Code</label>
                <input type="text" id="otp-input" class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 mt-2 text-center tracking-[0.5em] text-2xl font-semibold focus:ring-2 focus:ring-sky-500 focus:outline-none" placeholder="------" autocomplete="one-time-code" maxlength="6">
                <button id="verify-code-btn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed">
                    <span id="verify-code-text">Verify & Proceed</span>
                    <div id="verify-code-loader" class="spinner w-5 h-5 border-2 border-white rounded-full hidden"></div>
                </button>
                 <button id="back-btn" class="w-full text-center text-sm text-slate-400 hover:text-white mt-4">Go Back</button>
            </div>

            <!-- Username Step -->
            <div id="username-step" class="hidden">
                <label for="username-input" class="text-sm font-medium text-slate-300">Choose your username</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">@</span>
                    <input type="text" id="username-input" class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 pl-7 h-12 focus:ring-2 focus:ring-sky-500 focus:outline-none" placeholder="your_unique_name">
                </div>
                 <p id="username-feedback" class="text-xs text-slate-500 mt-2 h-4"></p>
                <button id="save-username-btn" class="w-full mt-2 bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed">
                    <span id="save-username-text">Save & Enter Chat</span>
                    <div id="save-username-loader" class="spinner w-5 h-5 border-2 border-white rounded-full hidden"></div>
                </button>
            </div>
            
            <!-- 2SV Step -->
            <div id="tfa-step" class="hidden">
                <p class="text-center text-slate-400 text-sm">Enter the 6-digit code from your authenticator app to continue.</p>
                <label for="tfa-input" class="text-sm font-medium text-slate-300 mt-4 block sr-only">2SV Code</label>
                <input type="text" id="tfa-input" class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 mt-2 text-center tracking-[0.5em] text-2xl font-semibold focus:ring-2 focus:ring-sky-500 focus:outline-none" placeholder="------" autocomplete="one-time-code" maxlength="6">
                <button id="verify-tfa-btn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300">Verify Code</button>
                <p id="tfa-error" class="text-sm text-center text-red-400 h-4 mt-2"></p>
            </div>
            
            <p id="auth-error" class="text-sm text-center text-red-400 h-4 mt-2"></p>
            <div id="recaptcha-container" class="flex justify-center mt-4"></div>
        </div>
    </div>
    
    <!-- Main Chat Application -->
    <div id="chat-container" class="hidden h-full w-full antialiased">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-80 bg-slate-800 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 z-30 absolute md:relative h-full"></aside>
        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col h-full bg-slate-900"></main>
    </div>

    <!-- Modals (Magic Compose, Settings, etc.) -->
    <div id="magic-compose-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop"></div>
    
    <script type="module">
        // --- IMPORTS (Unchanged) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut, updateProfile, EmailAuthProvider, sendEmailVerification, linkWithCredential } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, query, serverTimestamp, setDoc, getDoc, writeBatch, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, getBlob } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- CONFIG & INITIALIZATION (Unchanged) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'telechat-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO-KEY", authDomain: "demo.firebaseapp.com", projectId: "demo-project" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- GLOBAL STATE (Unchanged) ---
        let state = { /* ... */ };

        // --- GEMINI API HELPERS (Unchanged) ---
        const gemini = { /* ... */ };

        // --- UI & AUTH FLOW (MODIFIED) ---

        const authHeaders = {
            'phone': {
                title: 'Enter Your Phone Number',
                subtitle: 'TeleChat will send you an SMS to verify your number.'
            },
            'otp': {
                title: 'Enter Verification Code',
                subtitle: 'A 6-digit code was sent to your phone.'
            },
            'username': {
                title: 'Create Your Profile',
                subtitle: 'Choose a unique username for your account.'
            },
            'tfa': {
                title: 'Two-Step Verification',
                subtitle: 'Enter the code from your authenticator app.'
            }
        };

        function setAuthHeader(step) {
            const headerData = authHeaders[step];
            const headerEl = document.getElementById('auth-header');
            if (headerData) {
                headerEl.innerHTML = `
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-white">${headerData.title}</h1>
                        <p class="text-slate-400 mt-2">${headerData.subtitle}</p>
                    </div>
                `;
            }
        }

        function showAuthStep(step) {
            ['phone-step', 'otp-step', 'username-step', 'tfa-step'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(`${step}-step`).classList.remove('hidden');
            setAuthHeader(step);
        }

        onAuthStateChanged(auth, async (user) => {
            const body = document.querySelector('body');
            if (user) {
                state.currentUser = user;
                const userProfileSnap = await getDoc(doc(db, `/artifacts/${appId}/public/data/users`, user.uid));

                if (userProfileSnap.exists()) {
                    state.userProfile = userProfileSnap.data();
                    if (state.userProfile.twoFactorEnabled) {
                        body.classList.add('auth-body');
                        document.getElementById('auth-flow-container').classList.remove('hidden');
                        document.getElementById('chat-container').classList.add('hidden');
                        showAuthStep('tfa');
                    } else {
                        body.classList.remove('auth-body');
                        document.getElementById('auth-flow-container').classList.add('hidden');
                        document.getElementById('chat-container').classList.remove('hidden');
                        initializeAppLogic();
                    }
                } else {
                    body.classList.add('auth-body');
                    showAuthStep('username');
                }
            } else {
                state.currentUser = null;
                state.userProfile = null;
                body.classList.add('auth-body');
                document.getElementById('auth-flow-container').classList.remove('hidden');
                document.getElementById('chat-container').classList.add('hidden');
                showAuthStep('phone');
                // Cleanup listeners etc.
            }
        });

        // Other functions like handleSendMessage, AI handlers, etc., remain unchanged.
        // Event listeners need to be wired up to the new elements.

        // --- CORE APPLICATION LOGIC (with modifications for AI) ---
        
        /**
         * Handles sending a new message, now checks for AI commands.
         */
        async function handleSendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';

            if (text.startsWith('/gemini ')) {
                const prompt = text.substring(8);
                handleAiAssistantRequest(prompt);
            } else if (text.startsWith('/imagine ')) {
                const prompt = text.substring(9);
                handleImageGenerationRequest(prompt);
            } else {
                // Standard encrypted message logic
                // ... (unchanged from previous version)
            }
        }
        
        // ... The rest of the JS logic from the previous version remains here ...
        // It is omitted for brevity but should be considered part of the file.
        // This includes all helper functions, listeners, and the main chat logic.

    </script>
</body>
</html>
